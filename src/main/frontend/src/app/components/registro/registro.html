<div>
    <div class="container d-flex align-items-center text-center justify-content-center">
        <div class="position-absolute top-50 start-50 translate-middle align-items-center">
            <div class="form-box">

                <h2 class="mb-4">Crear cuenta</h2>
                <form>
                    <div>
                        <div class="campo">
                            <i class="bx bx-user"></i>
                            <input [(ngModel)]="nombre" type="text" name="nombre" id="nombre"
                                placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="mb-3 text-start">
                        <div class="campo">
                            <i class="bx bx-envelope"></i>
                            <input [(ngModel)]="email" type="email" name="email" id="email" placeholder="E-mail"
                                required>
                        </div>
                    </div>

                    <div class="mb-3 text-start">
                        <div class="campo">
                            <i class="bx bx-lock"></i>
                            <input [(ngModel)]="contrasenia" type="password" name="contrasenia" id="contrasenia"
                                placeholder="ContraseÃ±a" required>
                        </div>
                    </div>
                    @if (errorMsg) {
                    <p style="color: red; margin: 10px;">{{ errorMsg }}</p>
                    }
                    <button type="submit" class="register-btn" (click)="registrar()">Crear cuenta</button>
                </form>
            </div>

        </div>
    </div>
